<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHK-FOR-RPM</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>AHK-FOR-RPM</h1>
            <p>Сборка AHK скриптов для RPM (Minecraft Server) </p>
        </div>
    </header>

    <main class="container">
        <section class="intro">
            
        </section>

        <div class="filter-controls">
            <div class="search-box">
                <input type="text" id="versionSearch" placeholder="Поиск версий...">
                <i class="fas fa-search"></i>
            </div>
            <div class="status-filter">
                <select id="statusFilter">
                    <option value="All">Все версии</option>
                    <option value="Stable">Стабильные</option>
                </select>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Загрузка версий...</p>
        </div>

        <div id="versionGrid" class="version-grid"></div>

        <div id="noResults" class="no-results">
            <p>Не найдено! Проверьте написание. <br> Примечания: поиск работает по Названию и по Версиям.</p>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Wih ♥︎ by Agzes • MIT License</p>
            <div class="footer-links">
                <a href="https://github.com/Agzes/Agzes.WebSite"><i class="fab fa-github"></i> GitHub</a>
                <a href="https://github.com/Agzes/Agzes.WebSite"><i class="fas fa-bug"></i> Нашли ошибку?</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
